server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html index.htm;

    server_name _;

    location / {
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass http://springboot:8080/;  # Spring Boot service name
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
